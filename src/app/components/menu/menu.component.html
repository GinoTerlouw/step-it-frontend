<div class="menu"
  [ngClass]="[
    menuColor,
    isOpen ? 'scale': ''
  ]"
  [ngStyle]="{
    'transform': isOpen ? scale: ''
  }"
>
</div>
<div class="menuList" [ngClass]="{
  'slideRight': isOpen
}">
  <ul>
    <li>Home</li>
    <li>Mijn awards</li>
    <li>Uitdagingen</li>
    <li>Competitie</li>
    <li (click)="logout()">Logout</li>
  </ul>
</div>
